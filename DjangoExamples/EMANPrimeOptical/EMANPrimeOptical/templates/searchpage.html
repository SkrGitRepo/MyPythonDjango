{% extends 'base.html' %}
{% load staticfiles %}

{% block search_result %}
	<div>
	{% if cpo_instance and user_role %}
		<div class="alert alert-dismissible alert-success">
			<p><strong> CPO Instance</strong> :: {{ cpo_instance }}</p>
			<p><strong> User Role</strong> :: {{ user_role }}</p>
		</div>
	{% elif error_msg %}
		<div class="alert alert-dismissible alert-danger">
	  			<strong>{{ error_msg }} ...!</strong>
		</div>
	{% endif %}
	</div>
{% endblock %}
