{% extends "base.html" %}     

{% block login_form %}   
<h2><span class="label label-primary">Provide your login details: </span></h2>
<form class="navbar-form navbar-center" action="/accounts/auth/" method="post">{% csrf_token %}
    <div class="form-group">
      <input type="text" placeholder="Username" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
    <!-- <a class="btn btn-success" href="#" role="button">Sign Up &raquo;</a> -->
</form>
{% endblock %}
